{% extends 'base.html' %}

{% block content %}
<div id="login-form">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
</div>
<div id="register-form">
    {% include 'userdetails/register.html' %}
</div>
{% endblock %}
