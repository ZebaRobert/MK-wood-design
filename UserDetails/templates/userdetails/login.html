{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-12">
            <h2 class="text-center">Login</h2>
            <form method="post" class="p-4 bg-soft-cream rounded border border-slate-gray">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register'%}" id="show-register">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
