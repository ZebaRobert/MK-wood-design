{% extends 'base.html' %}

{% block content %}
<h1>Delete Profile</h1>
<p>Are you sure you want to delete your profile? This action cannot be undone and will delete all your reviews.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Profile</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
