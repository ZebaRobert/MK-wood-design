{% extends 'base.html' %}

{% block content %}
<h1>Delete Review</h1>
<p>Are you sure you want to delete this review?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
