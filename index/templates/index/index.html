{% extends 'base.html' %}

{% block content %}
<!-- Hero Section -->
<div class="hero-image">
    <div class="hero-text">
        <h1 class="display-3">MK Wood Design</h1>
    </div>
</div>

<!-- About Section -->
<div class="container mt-5">
    <h2 class="text-center mb-4">About</h2>
    <div class="row">
        {% for about in about_list %}
            {% if forloop.counter0|divisibleby:2 %}
                <div class="col-md-6 mb-4">
                    <div class="about-block-left">
                        <h5>{{ about.title }}</h5>
                        <p>{{ about.content }}</p>
                    </div>
                </div>
            {% else %}
                <div class="col-md-6 mb-4 offset-md-6">
                    <div class="about-block-right">
                        <h5>{{ about.title }}</h5>
                        <p>{{ about.content }}</p>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
